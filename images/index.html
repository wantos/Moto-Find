<body>
<form class="container">
 
<table border="1" align="center" width="350" bgcolor="lightblue" >
 
<caption>Registration form</caption>
 
<tr>
 
<th>Enter your first name</th>
 
<td><input type="text" name="fn" id="fn1" maxlength="18" title="enter your first name" placeholder="enter your first name" required/></td>
 
</tr>
 
<tr>
 
<th>Enter your last name</th>
 
<td><input type="text"/></td> 
 
</tr>
 
<tr>
 
<th>Enter your password</th> 
 
<td><input type="password"/></td>
 
</tr>
 
<tr>
 
<th>ReEnter your password</th>
 
<td><input type="password"/></td>
 
</tr>
 
<tr>
 
<th>Enter your email</th>
 
<td><input type="email"/></td>
 
</tr>
 
<tr>
 
<th>Enter your mobile</th>
 
<td><input type="number"/></td>
 
</tr>
 
<tr>
 
<th>Enter your address</th>
 
<td><textarea rows="8" cols="31"></textarea></td>
 
</tr>
 
<tr>
 
<th>Select your gender</th>
 
<td>
 
male<input type="radio" name="g" value="m"/>
female<input type="radio" name="g" value="f"/>
 
</td>
 
</tr>
  
 
<tr>
 
<th>Select your DOB</th>
 
<td><input type="date"/></td>
 
</tr>
 
<tr>
 
<th>Select your Country</th>
 
<td>
 
<select name="country">
 
<option value="" selected="selected" disabled="disabled">Select your country</option>
 
<option value="1">Uganda</option> 
<option value="2">South Africa</option>
<option value="1">Canada</option> 
<option value="2">Ireland</option>
<option value="1">China</option> 
<option value="2">Saudi Arabia</option>
 
</select>
 
</td>
 
</tr>
 
<tr>
 
<th>Upload your pic</th>
 
<td><input type="file"/></td>
 
</tr>
 
<tr>
 
<td colspan="8" align="center"><input type="submit" value="Save My Data"/>
 
<input type="reset" value="Reset Data"/>
 
</td>
 
</tr>
 
</table>
 
</form>
